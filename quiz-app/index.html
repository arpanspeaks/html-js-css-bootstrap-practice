<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container-fluid navbar bg-dark text-white display-6 fixed-top">Quiz App</div>
    <form id="form" class="container form-d">
        <section id="questions"></section>
        <div class="text-center">
            <button id="submit" class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
    <div id="result" class="container result-dn">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Result</h5>
                <h6 class="card-subtitle text-success">You scored:</h6>
                <div class="text-center">
                    <div id="score-wrapper" class="card-text display-3 text-danger">
                        <p id="score" class="text-center"></p>
                    </div>
                </div>
                <div class="text-center">
                    <button id="close" type="button" class="btn btn-success" aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
<footer class="py-3 bg-dark text-white fixed-bottom">
    <div class="container text-center">
        <small>Copyright &copy; Arpan Sardar | 2022</small>
    </div>
</footer>

</html>
